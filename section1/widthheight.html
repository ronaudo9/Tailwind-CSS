<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <!-- インライン要素にはwidthは適応されない -->
  <span class="border border-red-500 w-4">インライン要素</span>
  <div class="border border-red-500 w-4">ブロック要素</div>
  <!-- 幅　固定 -->
  <!-- <span class="border border-red-500 w-full">インライン要素</span> -->
  <div class="border border-red-500 w-96">ブロック要素</div>
  <!-- 幅　可変 -->
  <div class="border border-red-500 w-full">ブロック要素</div>
  <div class="border border-blue-500 w-1/2 mt-16">ブロック要素</div>
  <!-- 幅　max指定 -->
  <div class="border border-blue-500 max-w-2xl">ブロック要素</div>

  <div class = "flex justify-around">
    <div class = "w-1/4 border border-blue-500">左側</div>
    <div class = "w-1/4 border border-blue-500">右側</div>
    <div class = "w-1/4 border border-blue-500">左側</div>
    <div class = "w-1/4 border border-blue-500">右側</div>

  </div>
</body>
</html>
