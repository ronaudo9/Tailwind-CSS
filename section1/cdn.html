<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <span class="text-red-500">ああ</span>
  <!-- インライン要素 -->
  <!-- m-4 1rem １文字分 -->
  <span class="border border-red-500 m-12">spanタグです</span>
  <span class="border border-red-500 p-12">インライン要素</span>
  <!-- ブロック要素 -->
  <p class="border border-bule-500 mt-16">pはパラグラフの略で文章の一まとまりの事です。</p>
  <p class="border border-bule-500 m-8 p-8">pはパラグラフの略で文章の一まとまりの事です。</p>
  <!-- mxは左右 -->
  <p class="border border-bule-500 mx-16">pはパラグラフの略で文章の一まとまりの事です。</p>
</body>
</html>
